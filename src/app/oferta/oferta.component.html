<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">
    <!--
    <div class="row">
      <div class="col">
        <a [routerLink]="['/oferta', 1]">Oferta1</a>
        <a [routerLink]="['/oferta', 3]">Oferta3</a>
        <a [routerLink]="['/oferta', 6]">Oferta6</a>
      </div>
    </div>
    -->
    <div class="row">
      <div class="col">
        <h4>{{ descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <!--ngFor para deixar as thumbnails dinamica.-->
          <!--
          <img src="/assets/ofertas/1/img2.jpg" />
          <img src="/assets/ofertas/1/img3.jpg" />
          <img src="/assets/ofertas/1/img4.jpg" />
          -->
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url">
        </div>
        <br />
        <br />
      </div>

      <div class="col-md-6">

        <div class="row">
          <div class="col text-center">
            <p>Por apenas:</p>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta.valor | currency: 'BRL':code }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button 
              type="button" 
              class="btn btn-warning btn-lg"
              (click)="adicionarItemCarrinho()"
            >
              Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

      <div class="row" style="margin-bottom: 60px">
        <div class="col">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" role="tab" aria-expanded="true" routerLink="como-usar">Como Usar</a>
            </li>
            <li class="nav-item">
      <!--[routerLink] podemos usar a notação de property biding caso seja necessário passar parametros para a rota-->
              <a class="nav-link" data-toggle="tab" role="tab" routerLink="onde-fica">Onde Fica</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <!--Routed Views go here-->
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
