<div class="col-md-6">

  <input type="text" class="form-control" placeholder="Pesquise por Ofertas.." #searchTerm
    (keyup)="search(searchTerm.value)" />
  <ul class="list-group">

    <li class="list-group-item" *ngFor="let oferta of ofertas$ | async">
      <a [routerLink]="['/offer/oferta', oferta.id]" (click)="eraseSearch()">
        {{ oferta.titulo }}
      </a>
    </li>
  </ul>
</div>
