<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>

<body>

  <div class="header">
    <input type="checkbox" id="chk">
    <label for="chk" class="show-menu-btn">
      <i class="fas fa-ellipsis-h"></i>
    </label>

    <div class="search-area">
        <input type="search" #termoDaPesquisa (keyup)="pesquisa(termoDaPesquisa.value)"/>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let oferta of ofertas | async">
                <a [routerLink]="['/oferta', oferta.id]" (click)="limpaPesquisa()">
              {{ oferta.titulo | descricaoReduzida: 15:0 }}
            </a>
          </li>
        </ul>
        <i class="fa fa-search"></i>
    </div>


    <ul class="menu">
      <a routerLinkActive="active" routerLink="">Home</a>
      <a routerLinkActive="active" routerLink="/restaurantes">Restaurantes</a>
      <a routerLinkActive="active" routerLink="/diversao">Divers√£o</a>
      <a routerLinkActive="active" routerLink="/pesquisapedido">Consultar Pedido</a>
      <a routerLinkActive="active" routerLink="/alterapedido">Alterar Pedido</a>
      <a routerLinkActive="active" routerLink="/ordem-compra">Carrinho</a>
      <label for="chk" class="hide-menu-btn">
        <i class="fas fa-times"></i>
      </label>
    </ul>
  </div>

</body>

</html>
