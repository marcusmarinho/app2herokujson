<nav class="navbar">

  <button mat-raised-button routerLinkActive="active" routerLink="">Home</button>

  <button mat-raised-button routerLinkActive="active" routerLink="categoria/restaurantes">Restaurantes</button>

  <button mat-raised-button routerLinkActive="active" routerLink="categoria/diversao">Diversão</button>

  <button mat-raised-button [matMenuTriggerFor]="navmenu">Pedidos</button>

  <mat-menu #navmenu="matMenu">
    <button class="menu-item" mat-menu-item routerLinkActive="active" routerLink="crud/consulta-pedido">Consultar Pedido</button>

    <button mat-menu-item routerLinkActive="active" routerLink="crud/altera-pedido">Alterar Pedido</button>

    <button mat-menu-item routerLinkActive="active" routerLink="crud/deleta-pedido">Excluir Pedido</button>

    <button mat-menu-item routerLinkActive="active" routerLink="pesquisa/pesquisa-pedido">Pesquisar Pedido</button>
  </mat-menu>

  <button mat-raised-button routerLinkActive="active" routerLink="order-purchase/ordem-compra">
    <span class="badge badge-info">{{this.cartService.getCartQt()}}</span>
    <mat-icon>add_shopping_cart</mat-icon>
  </button>

</nav>


<nav class="navmobol">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon class="navmobol">menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" class="menu">
    <button mat-menu-item routerLink="categoria/restaurantes">
      <mat-icon>local_dining</mat-icon>
      <span class="menulink" routerLinkActive="active" >Restaurantes</span>
    </button>
    <button mat-menu-item routerLink="categoria/diversao">
      <mat-icon>gamepad</mat-icon>
      <span routerLinkActive="active" >Diversão</span>
    </button>
    <button mat-menu-item routerLink="crud/consulta-pedido">
      <mat-icon>search</mat-icon>
      <span class="menulink" routerLinkActive="active" >Consultar Pedido</span>
    </button>

    <button mat-menu-item routerLink="pesquisa/pesquisa-pedido">
      <mat-icon>location_searching</mat-icon>
      <span class="menulink" routerLinkActive="active" >Pesquisar</span>
    </button>

    <button mat-menu-item routerLink="crud/altera-pedido">
      <mat-icon>edit</mat-icon>
      <span class="menulink" routerLinkActive="active" >Alterar Pedido</span>
    </button>

    <button mat-menu-item>
      <mat-icon>clear</mat-icon>
      <span class="menulink" routerLinkActive="active" routerLink="crud/deleta-pedido">Excluir Pedido</span>
    </button>

    <button mat-menu-item routerLink="order-purchase/ordem-compra">
      <mat-icon>add_shopping_cart</mat-icon>
      <span class="menulink" routerLinkActive="active" >
        <span class="badge badge-info">{{this.cartService.getCartQt()}}</span>
        Meu Carrinho</span>
    </button>
  </mat-menu>
</nav>
