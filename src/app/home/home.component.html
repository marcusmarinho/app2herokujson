<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="container">
    <div class="secao">
      <h3 class="text-center">Destaques do dia!</h3>
      <h5 class="text-center">Aproveite as super ofertas que separamos para vocÃª:</h5>
    </div>

    <hr />

    <div class="row">
      <div class="col-sm-4" *ngFor="let oferta of offer$ | async">
        <div class="card" style="align-content: flex-start">
          <img class="card-img-top" [src]="oferta.imagens[0].url">
          <div class="card-block">
            <h4 class="card-title">{{ oferta.titulo }}</h4>
            <p class="card-text">{{ oferta.descricao_oferta | descricaoReduzida: 40}}</p>

            <p class="preco">{{ oferta.valor | currency: 'BRL':code }}</p>

            <a [routerLink]="[ '/offer/oferta', oferta.id ]" class="btn btn-outline-primary">Ver oferta
            </a>
          </div>
        </div>
        <br>
      </div>
      <br>
    </div>
    <hr />
  </div>
</body>

</html>
